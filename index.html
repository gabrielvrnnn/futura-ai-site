<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Billetterie Gratuite</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, select { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    table { width: 100%; margin-top: 30px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>
  <h1>Billetterie Gratuite</h1>
  <form id="registrationForm">
    <input type="text" id="prenom" placeholder="Prénom" required>
    <input type="text" id="nom" placeholder="Nom" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="promo" placeholder="Promo (ex: 2025)" required>
    <button type="submit">S'inscrire</button>
  </form>

  <table id="attendeeList">
    <thead>
      <tr><th>Prénom</th><th>Nom</th><th>Email</th><th>Promo</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('registrationForm');
    const tableBody = document.querySelector('#attendeeList tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const prenom = document.getElementById('prenom').value;
      const nom = document.getElementById('nom').value;
      const email = document.getElementById('email').value;
      const promo = document.getElementById('promo').value;

      const row = document.createElement('tr');
      row.innerHTML = `<td>${prenom}</td><td>${nom}</td><td>${email}</td><td>${promo}</td>`;

      tableBody.appendChild(row);

      form.reset();
    });
  </script>
</body>
</html>
